{% extends 'base.html' %}

{% block title %}
Task Master
{% endblock %}

{% block content %}
<div class="" ><h1> Task Master </h1></div>
<div class="tasks" >
    <table border="1px">
        <tr>
            <th> Tasks </th>
            <th> Added </th>
            <th> Actions </th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td> {{ task.content }} </td>
        <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="/Update/{{ task.id }}">Update</a>
            <a href="/Delete/{{ task.id }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
    </table>
    <form action='' method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
